<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Article List</title>

    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Ante Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/findall">Article List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" th:if="${articles}">
    <h2 class="mt-5">List of Articles</h2>
    <table class="table table-bordered mt-2">
        <tr>
            <th>Article Name</th>
            <th>Article Text</th>
            <th>Date of Publish</th>
            <th>Article Writer</th>
        </tr>

        <tr th:each="article : ${articles}">
            <td th:text="${article.getName()}">Name</td>
            <td th:text="${article.getText()}">Text</td>
            <td th:text="${article.getDate()}">Date</td>
            <td th:text="${article.getWriter()}">Writer</td>
        </tr>
    </table>
    <ul class="navbar-nav ml-auto list-group-horizontal">
        <li class="nav-item mr-3">
            <a href="/#">
                <button type="submit">Back</button>
            </a>
        </li>
        <li class="nav-item mr-3">
            <a href="/create">
                <button type="submit">Add Article</button>
            </a>
        </li>
    </ul>

</div>
</body>
</html>
