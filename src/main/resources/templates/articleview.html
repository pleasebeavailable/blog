<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Article View</title>

    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Ante Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/findall">Article List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-3">
            <h2 class="text-center align-middle" th:text="${article.getName()}"></h2>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="form-horizontal">
                <div class="form-group align-middle">
                    <div class="col-sm-12 mt-3 ">
                        <p class="text-center align-middle" th:text="${article.getText()}"></p>
                    </div>
                </div>
                <div>
                    <ul class="navbar-nav ml-auto list-group-horizontal float-right">
                        <li class="nav-item">
                            <p class="small font-weight-bold font-italic" th:text="${article.getWriter()}"></p>
                        </li>
                        <li>
                            <p class="small font-weight-bold font-italic" th:text="${article.getDate()}"></p>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                    </div>
                </div>
            </form>
            <a class="" href="/findall">
                <button class="ml-3" type="submit">Back</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
