<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>

    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>

    <div th:if="${articles.isEmpty()}">
        <a href="/findall">Find all articles</a>
    </div>

    <table class="table table-bordered" th:if="${articles.size() != 0}">
        <thead>
        <tr>
            <th> Article Name </th>
            <th> Article Text </th>
            <th> Date </th>
            <th> Writer </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td><span th:text="${article.getName()}"> Title </span></td>
            <td><span th:text="${article.getText()}"> Author </span></td>
            <td><span th:text="${article.getDate()}"> Author </span></td>
            <td><span th:text="${article.getWriter()}"> Author </span></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
